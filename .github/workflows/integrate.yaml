name: Integration

on:
    pull_request:
        branches: [main]

permissions:
    contents: read

jobs:
    depcheck:
        name: Testing Depcheck

        runs-on: ubuntu-latest
        steps:
            - name: Setup Node environment
              uses: Exlint/node-environment@v1.2.6
              with:
                  node-version: 18.13.0
                  package-manager: pnpm
                  package-manager-version: 7.26.3
                  should-cache: false

            - name: Test Depcheck
              run: pnpm depcheck

    inflint:
        name: Testing Inflint

        runs-on: ubuntu-latest
        steps:
            - name: Setup Node environment
              uses: Exlint/node-environment@v1.2.6
              with:
                  node-version: 18.13.0
                  package-manager: pnpm
                  package-manager-version: 7.26.3
                  should-cache: false

            - name: Test Inflint
              run: pnpm inflint

    prettier:
        name: Testing Prettier

        runs-on: ubuntu-latest
        steps:
            - name: Setup Node environment
              uses: Exlint/node-environment@v1.2.6
              with:
                  node-version: 18.13.0
                  package-manager: pnpm
                  package-manager-version: 7.26.3
                  should-cache: false

            - name: Test Prettier
              run: pnpm prettier

    build:
        name: Testing build

        runs-on: ubuntu-latest
        steps:
            - name: Setup Node environment
              uses: Exlint/node-environment@v1.2.6
              with:
                  node-version: 18.13.0
                  package-manager: pnpm
                  package-manager-version: 7.26.3
                  should-cache: false

            - name: Test build
              run: pnpm build
